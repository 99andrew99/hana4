<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../dist/output.css" />
    </head>
    <body>
        <div class="flex justify-center items-center bg-sky-500 h-screen">
            <div class="container w-96 bg-white p-5">
                <h1
                    class="text-3xl underline underline-offset-8 text-center font-semibold"
                >
                    <i class="fa-solid fa-user-plus underline"></i>
                    Register
                </h1>

                <form action="mt-5">
                    <div class="mt-3">
                        <label for="nickname" class="w-full">Nickname</label>
                        <input
                            id="nickname"
                            type="text"
                            placeholder="Input your nickname"
                            class="inp"
                        />
                    </div>
                </form>

                <div class="">
                    <label for="email" class="w-full">email</label>
                    <input type="text" id="email" class="inp" />
                </div>

                <div class="">
                    <label for="password" class="w-full capitalize"
                        >password</label
                    >
                    <input type="password" id="password" class="inp" />
                </div>

                <div class="mt-3 flex justify-between">
                    <div>
                        <input id="apply" type="checkbox" />
                        <label for="apply" class="cursor-pointer">Apply</label>
                    </div>
                    <a
                        href="#"
                        class="text-blue-500 font-semibold hover:text-blue-700"
                        >View...</a
                    >
                </div>

                <button
                    class="btn bg-blue-600 text-white w-full h-10 mr-4 mx-auto rounded-md"
                >
                    REGIST
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </div>
        </div>
    </body>
</html>
